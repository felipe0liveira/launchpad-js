<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Launchpad</title>
</head>

<body>
    <header>
        <h1>Launchpad</h1>
        <small>You can play with (Q, W, E, R, T) keys</small>
    </header>
    <div class="launchpad">
        <div class="pad">
            <span>808</span>
            <audio src="./assets/sounds/808.wav" preload="auto"></audio>
        </div>
        <div class="pad">
            <span>kick</span>
            <audio src="./assets/sounds/kick.wav" preload="auto"></audio>
        </div>
        <div class="pad">
            <span>hi-hat</span>
            <audio src="./assets/sounds/hihat.wav" preload="auto"></audio>
        </div>
        <div class="pad">
            <span>snare</span>
            <audio src="./assets/sounds/snare.wav" preload="auto"></audio>
        </div>
        <div class="pad">
            <span>clap</span>
            <audio src="./assets/sounds/clap.wav" preload="auto"></audio>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
